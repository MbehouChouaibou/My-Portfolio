name: Feature Preview Image

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  preview-image:
    # Prevent pushing images from forks where package write is unavailable.
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push PR image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:pr-${{ github.event.number }}
            ghcr.io/${{ github.repository }}:pr-${{ github.event.number }}-${{ github.sha }}
